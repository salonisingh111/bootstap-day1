<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ol and ul</title>
        <style>
         ul{
            list-style-type: square;
         }
        </style>
    </head>
<body>
    <h2>unordered list</h2>
    <ul>
        <li>tea</li>
        <li>coffe</li>
        <li>milk</li>
    </ul>
    <h2>ordered list</h2>
    <ol>
        <li>tea</li>
        <li>coffe</li>
        <li>milk</li>
    </ol> 
</body>
</html>
